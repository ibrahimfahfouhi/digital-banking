<div class="container mt-3">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Accounts</div>
        <div class="card-body">
          <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
            <div class="input-group">
              <label class="input-group-text">Account Id: </label>
              <input type="text" formControlName="accountId" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search">Search</i>
              </button>
            </div>
          </form>
          <ng-container *ngIf="accountObservable | async as accountDetails">
            <div class="mb-2 mt-2">
              <label>Account Id : </label>
              <label><strong>{{accountDetails.accountId}}</strong></label>
            </div>
            <div class="mb-2 mt-2">
              <label>Balance : </label>
              <label><strong>{{accountDetails.balance | number : '1.2-2'}}</strong></label>
            </div>
            <table class="table">
              <thead>
                 <th>Id</th><th>Date</th><th>Type</th><th>Amount</th>
              </thead>
              <tbody>
                 <tr *ngFor="let op of accountDetails.accountOperationDTOList">
                   <td>{{op.id}}</td>
                   <td>{{op.operationDate | date : 'dd/MM/yyyy'}}</td>
                   <td>{{op.type}}</td>
                   <td class="text-end">{{op.amount | number : "1.2-2"}}</td>
                 </tr>
              </tbody>
            </table>
            <ul class="nav nav-pills">
              <li *ngFor="let item of [].constructor(accountDetails.totalPages); let page = index">
                <a [ngClass]="page==currentPage? 'btn btn-info mt-1 ms-2' : 'btn btn-outline-info mt-1 ms-2'" (click)="gotoPage(page)">{{page}}</a>
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="card" *ngIf="accountObservable">
        <div class="card-header">Operations</div>
        <div class="card-body">
          <form [formGroup]="operationFormGroup" (ngSubmit)="handleAccountOperation()" method="post">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT">
              <label class="form-check-label"><strong>DEBIT</strong></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT">
              <label class="form-check-label"><strong>CREDIT</strong></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="operationType" value="TRANSFER">
              <label class="form-check-label"><strong>TRANSFER</strong></label>
            </div>
            <div class="mb-3 mt-2">
              <label class="form-label">Account Destination : </label>
              <input type="text" formControlName="accountDestination" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Operation Amount : </label>
              <input type="text" formControlName="operationAmount" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Description : </label>
              <input type="text" formControlName="operatioDescription" class="form-control">
            </div>
            <div class="d-grid">
              <button class="btn btn-success">Save Operation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
